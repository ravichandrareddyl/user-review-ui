<h5>Search</h5>
<div class="row">
        <form name="searchForm" class="col s12 m12">
            <div class="row">
                <div class="input-field col s6">
                        <div class="input-field col s12">
                            <select ng-model="vm.searchForm.selectedCountry" material-select>
                                    <option ng-repeat="country in vm.countries" value="{{country.value}}">{{country.label}}</option>
                            </select>
                            <label>Country</label>
                        </div>
                </div>
                <div class="input-field col s6">
                        <div class="input-field col s12">
                            <select ng-model="vm.searchForm.selectedYear" material-select>
                                <option ng-repeat="year in vm.years" value="{{year.value}}">{{year.label}}</option>
                            </select>
                            <label>Year</label>
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                            <div class="input-field col s12">
                                <select ng-model="vm.searchForm.selectedMonth" material-select>
                                    <option ng-repeat="month in vm.months" value="{{month.value}}">{{month.label}}</option>
                                </select>
                                <label>Month</label>
                            </div>
                    </div>
                    <div class="input-field col s6">
                            <div class="input-field col s12">
                                <select multiple material-select ng-model="vm.searchForm.selectedApplication">
                                   <option ng-repeat="application in vm.applications" value="{{application.value}}">{{application.label}}</option>
                                </select>
                                <label>Application(s)</label>
                            </div>
                    </div>
                </div>
        </form>
    </div>
